<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
</head>
<body>
    <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="input-btn">Convert</button>
    </div>
    <div>
        <div class="unit-converter">
            <h4>Length (Meter/Feet)</h4>
            <p id="meter-feet-el" class="converter"></p>
        </div>
        <div class="unit-converter">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="liters-gallons-el" class="converter"></p>
        </div>
        <div class="unit-converter">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="kilograms-pounds-el" class="converter"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
